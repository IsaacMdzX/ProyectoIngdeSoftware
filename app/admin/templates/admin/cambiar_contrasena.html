<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Shoe_Logo.jpg') }}">
</head>
<body class="login">
    <main class="login-page">
        <div class="contenedor-formulario">
            <h2>Cambiar Contraseña</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin.cambiar_contrasena') }}" method="POST">
                
                <div class="grupo-input">
                    <label for="contrasena_actual">Contraseña Actual</label>
                    <input type="password" id="contrasena_actual" name="contrasena_actual" required>
                </div>
                <div class="grupo-input">
                    <label for="nueva_contrasena">Nueva Contraseña</label>
                    <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>
                </div>
                <div class="grupo-input">
                    <label for="confirmar_contrasena">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                </div>
                
                <button type="submit" class="boton-principal">
                    Actualizar Contraseña
                </button>
                <a href="{{ url_for('admin.inventario_tenis') }}" class="enlace-secundario">Cancelar</a>         
            </form>
        </div>
    </main>
</body>
</html>
