<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Shoe_Logo.jpg') }}">
</head>
<body class="login">
    <main class="login-page">
        <div class="contenedor-formulario">
            <h2>Editar Usuario (Rol: {{ rol }})</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin.editar_usuario', rol=rol, id=(usuario.id_cliente if rol == 'cliente' else usuario.id_admin)) }}" method="POST">
                
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre_cliente if rol == 'cliente' else usuario.nombre_admin }}" required>
                </div>
                <div class="grupo-input">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" value="{{ usuario.email if rol == 'cliente' else usuario.correo }}" required>
                </div>
                <div class="grupo-input">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
                </div>
                
                <button type="submit" class="boton-principal">
                    Actualizar Usuario
                </button>
                <a href="{{ url_for('admin.gestion_usuarios') }}" class="enlace-secundario">Cancelar</a>         
            </form>
        </div>
    </main>
</body>
</html>
