<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr.sneakers - Gorras</title>
  
  <link rel="icon" href="{{ url_for('static', filename='images/Shoe_Logo.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
  {% include 'shared/_header.html' %}
  {% include 'shared/_flashes.html' %}

  <main>
    
    <div class="contenido-principal">
      
      
      <section class="area-productos">
        <h1>Filtrar y ordenar</h1>
        <div class="opciones-clasificacion">
          <a href="{{ url_for('public.index') }}" class="chip-categoria">Tenis</a>
          <a href="{{ url_for('public.catalogo_playeras') }}" class="chip-categoria">Playeras</a>
          <a href="{{ url_for('public.catalogo_gorras') }}" class="chip-categoria activo">Gorras</a>         
        </div>
        
        <div class="opciones-ordenar"></div>
        
        <div class="productos-cuadricula">
          {% for gorra in gorras %}
          <div class="producto-tarjeta">
            <a class="producto-link" href="{{ url_for('public.producto_detalle', tipo='gorra', id=gorra.id_gorra) }}">
              <img class="producto-img" src="{{ gorra.image_url }}" alt="{{ gorra.nombre_gorra }}">
              <div class="producto-info">
                <p class="producto-nombre">{{ gorra.nombre_gorra }}</p>
                <p class="producto-precio">${{ gorra.precio }}</p>
              </div>
            </a>
            <div class="producto-acciones">
              <form action="{{ url_for('public.agregar_al_carrito') }}" method="post" style="display:inline">
                <input type="hidden" name="tipo" value="gorra">
                <input type="hidden" name="id_producto" value="{{ gorra.id_gorra }}">
                <input type="hidden" name="cantidad" value="1">
                <button type="submit" class="btn-primario">Agregar al carrito</button>
              </form>
            </div>
          </div>
          {% else %}
          <p>No hay gorras disponibles en este momento.</p>
          {% endfor %}
        </div>
        
        <div class="paginacion"></div>
      </section>
    </div>
  </main>
</body>
</html>
