<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr.sneakers - Cat√°logo</title>
  <link rel="icon" href="{{ url_for('static', filename='images/Shoe_Logo.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
  {% include 'shared/_header.html' %}
  {% include 'shared/_flashes.html' %}

  <main>
    
    <div class="contenido-principal">

      
      <section class="area-productos">
        <h1>Filtrar y ordenar</h1>
        <div class="opciones-clasificacion">
         <a href="{{ url_for('public.index') }}" class="chip-categoria activo">Tenis</a>
         <a href="{{ url_for('public.catalogo_playeras') }}" class="chip-categoria">Playeras</a>
         <a href="{{ url_for('public.catalogo_gorras') }}" class="chip-categoria">Gorras</a>         
        </div>
        
        <div class="opciones-ordenar">
          </div>
        
        <div class="productos-cuadricula">
          {% for teni in tenis %}
          <div class="producto-tarjeta">
            <a class="producto-link" href="{{ url_for('public.producto_detalle', tipo='tenis', id=teni.id_teni) }}">
              <img class="producto-img" src="{{ teni.image_url }}" alt="{{ teni.nombre_tenis }}">
              <div class="producto-info">
                <p class="producto-nombre">{{ teni.nombre_tenis }}</p>
                <p class="producto-precio">${{ teni.precio }}</p>
              </div>
            </a>
            <div class="producto-acciones">
              <form action="{{ url_for('public.agregar_al_carrito') }}" method="post" style="display:inline">
                <input type="hidden" name="tipo" value="tenis">
                <input type="hidden" name="id_producto" value="{{ teni.id_teni }}">
                <input type="hidden" name="cantidad" value="1">
                <button type="submit" class="btn-primario">Agregar al carrito</button>
              </form>
            </div>
          </div>
          {% else %}
          <p>No hay tenis disponibles en este momento.</p>
          {% endfor %}
        </div>

        <div class="paginacion"></div>
