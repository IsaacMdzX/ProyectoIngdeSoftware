<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr.sneakers - Playeras</title>
  
  <link rel="icon" href="{{ url_for('static', filename='images/Shoe_Logo.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
  {% include 'shared/_header.html' %}
  {% include 'shared/_flashes.html' %}

  <main>
    
    <div class="contenido-principal">
      
      <section class="area-productos">
        <h1>Filtrar y ordenar</h1>
        <div class="opciones-clasificacion">
          <a href="{{ url_for('public.index') }}" class="chip-categoria">Tenis</a>
          <a href="{{ url_for('public.catalogo_playeras') }}" class="chip-categoria activo">Playeras</a>
          <a href="{{ url_for('public.catalogo_gorras') }}" class="chip-categoria">Gorras</a>         
        </div>
        
        <div class="opciones-ordenar"></div>
        
        <div class="productos-cuadricula">
          {% for playera in playeras %}
          <div class="producto-tarjeta">
            <a class="producto-link" href="{{ url_for('public.producto_detalle', tipo='playera', id=playera.id_playera) }}">
              <img class="producto-img" src="{{ playera.image_url }}" alt="{{ playera.nombre_playera }}">
              <div class="producto-info">
                <p class="producto-nombre">{{ playera.nombre_playera }}</p>
                <p class="producto-precio">${{ playera.precio }}</p>
              </div>
            </a>
            <div class="producto-acciones">
              <form action="{{ url_for('public.agregar_al_carrito') }}" method="post" style="display:inline">
                <input type="hidden" name="tipo" value="playera">
                <input type="hidden" name="id_producto" value="{{ playera.id_playera }}">
                <input type="hidden" name="cantidad" value="1">
                <button type="submit" class="btn-primario">Agregar al carrito</button>
              </form>
            </div>
          </div>
          {% else %}
          <p>No hay playeras disponibles en este momento.</p>
          {% endfor %}
        </div>
        
        <div class="paginacion"></div>
      </section>
    </div>
  </main>
</body>
</html>
