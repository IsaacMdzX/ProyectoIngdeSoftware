<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr.sneakers - Crear Cuenta</title>
  <link rel="icon" href="{{ url_for('static', filename='images/Shoe_Logo.jpg') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_crear.css') }}">
</head>
<body class="login">
    <div class="header">
               <div class="logo-container">
           <img src="{{ url_for('static', filename='images/trsneakers_logo.png') }}" alt="Logo de Zapatilla" class="logo">
       </div>
    </div>

    <main class="login-page">
        <div class="contenedor-formulario">
            <form action="{{ url_for('auth.registro') }}" method="POST">
                
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="grupo-input">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo"  required>
                </div>

                <div class="grupo-input">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="grupo-input">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                
                <div class="grupo-input">
                    <label for="confirmar_contrasena">Confirma contraseña</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                </div>                

                <button type="submit" class="boton-principal">
                    Crear cuenta nueva
                </button>

                <a href="{{ url_for('auth.login') }}" class="enlace-secundario">¿Ya tienes cuenta? Inicia sesión</a>   
            </form>
        </div>
    </main>
</body>
</html>
