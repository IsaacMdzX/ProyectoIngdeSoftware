<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr.sneakers</title>
  
  <link rel="icon" href="../../static/images/Shoe_Logo.jpg">
 
  <link rel="stylesheet" href="../../static/css/estilo_login.css">
</head>
<body class="login">
    <header class="header-login">
        <a class="logo" href="{{ url_for('auth.login') }}"> 
            <img src="../../static/images/trsneakers_logo.png" alt="logocompañia" class="logo-img">
        </a>
    </header>

    <main class="login-page">
        <div class="contenedor-formulario">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST">

                <div class="grupo-input">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="grupo-input">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>            

                <button type="submit" class="boton-principal">
                    Iniciar sesión
                </button>
                
                    <a href="{{ url_for('auth.registro') }}" class="enlace-secundario">Crear cuenta nueva</a>         
            </form>
        </div>
    </main>
</body>
</html>
