<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr.sneakers</title>
  <link rel="icon" href="../../static/images/Shoe_Logo.jpg">
 <link rel="stylesheet" href="../../static/css/estilo_crear.css">
</head>
<body class="login">
    <header class="header-login">
        <a class="logo" href="index.html">
            <img src="../../static/images/trsneakers_logo.png" alt="logocompañia" class="logo-img">
        </a>
    </header>

    <main class="login-page">
        <div class="contenedor-formulario">
            <form action="{{ url_for('auth.registro') }}" method="POST">
                
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="grupo-input">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo"  required>
                </div>

                <div class="grupo-input">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="grupo-input">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                
                <div class="grupo-input">
                    <label for="confirmar_contrasena">Confirma contraseña</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                </div>                

                <button type="submit" class="boton-principal">
                    Crear cuenta nueva
                </button>

            </form>
        </div>
    </main>
</body>
</html>
